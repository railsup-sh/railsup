name: Update Rails Fallback

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9am UTC
  workflow_dispatch:      # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for Rails update
        id: check
        run: |
          # Get latest Rails version from rubygems.org
          LATEST=$(curl -s https://rubygems.org/api/v1/gems/rails.json | jq -r .version)
          echo "Latest Rails: $LATEST"

          # Get current fallback version from code
          CURRENT=$(grep 'FALLBACK_RAILS_VERSION' src/cli/new.rs | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "Current fallback: $CURRENT"

          # Compare
          if [ "$LATEST" != "$CURRENT" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "latest=$LATEST" >> $GITHUB_OUTPUT
            echo "current=$CURRENT" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
            echo "Fallback is up to date!"
          fi

      - name: Update fallback version
        if: steps.check.outputs.needs_update == 'true'
        run: |
          LATEST="${{ steps.check.outputs.latest }}"
          CURRENT="${{ steps.check.outputs.current }}"

          # Update the fallback version in new.rs
          sed -i "s/FALLBACK_RAILS_VERSION: \&str = \"$CURRENT\"/FALLBACK_RAILS_VERSION: \&str = \"$LATEST\"/" src/cli/new.rs

          # Verify the change
          grep FALLBACK_RAILS_VERSION src/cli/new.rs

      - name: Create Pull Request
        if: steps.check.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update Rails fallback version to ${{ steps.check.outputs.latest }}"
          title: "Update Rails fallback version to ${{ steps.check.outputs.latest }}"
          body: |
            Rails ${{ steps.check.outputs.latest }} is now available.

            This PR updates the fallback version from `${{ steps.check.outputs.current }}` to `${{ steps.check.outputs.latest }}`.

            The fallback is used when:
            - User is offline
            - rubygems.org is unavailable
            - Network request times out

            **Note:** Most users will automatically get the latest Rails via runtime fetch. This just keeps the fallback current.

            ---
            Auto-generated by [update-rails-fallback](.github/workflows/update-rails-fallback.yml)
          branch: update-rails-fallback
          delete-branch: true
