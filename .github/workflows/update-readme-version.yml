name: Update README Version

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.3.3)'
        required: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Get release version
        id: version
        run: |
          # Use input version for manual trigger, or release tag for release event
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Updating to version: $VERSION"

      - name: Update README
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Update download URLs (v0.x.x pattern)
          sed -i "s|/download/v[0-9]*\.[0-9]*\.[0-9]*/|/download/$VERSION/|g" README.md

          # Update status line
          sed -i "s|^v[0-9]*\.[0-9]*\.[0-9]* —|$VERSION —|" README.md

          # Show changes
          git diff README.md

      - name: Commit and push
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README to $VERSION" || echo "No changes to commit"
          git push
