name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Check formatting
        run: cargo fmt --check
        working-directory: railsup

      - name: Run clippy
        run: cargo clippy -- -D warnings
        working-directory: railsup

      - name: Run tests
        run: cargo test
        working-directory: railsup

      - name: Build release
        run: cargo build --release
        working-directory: railsup
